<!DOCTYPE HTML>

<html>
<head>
	<title>robert_the_lifter</title>
  <script type="text/javascript" src="keyboard.js"></script>
	<script type="text/javascript" src="RtL.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="robert_the_lifter.start()">
  <span id="chrome_warning">
    If you see this message, please refresh the page (F5)
  </span>
  <div id="debug_options">
    <label for="pieces_speed">Pieces Speed : </label>
    <input type="number" id="pieces_speed"/> ms
    <br />
    <label for="spawning_speed">Spawning Speed : </label>
    <input type="number" id="spawning_speed"/> ms
    <br />
    <label for="lift_speed">Lift Speed : </label>
    <input type="number" id="lift_speed"/> ms
    <br />
    PS: The lower, the faster Robert can go when holding keys.
  </div>
  <div id='game'>
    <div id="options_wrapper" class="hide">
      <div id="options_left_key_wrapper">
        <label for="options_left_key">Turn Left</label>
        <input type="text" class="option" id="options_left_key"/>
      </div>
      
      <div id="options_right_key_wrapper">
        <label for="options_right_key">Turn Right</label>
        <input type="text" class="option" id="options_right_key"/>
      </div>
      
      <div id="options_forward_key_wrapper">
        <label for="options_forward_key">Forward</label>
        <input type="text" class="option" id="options_forward_key"/>
      </div>
      
      <div id="options_backward_key_wrapper">
        <label for="options_backward_key">Backward</label>
        <input type="text" class="option" id="options_backward_key"/>
      </div>
      
      <div id="options_grab_key_wrapper">
        <label for="options_grab_key">Grab</label>
        <input type="text" class="option" id="options_grab_key"/>
      </div>
      
      <div id="options_pause_key_wrapper">
        <label for="options_pause_key">Pause</label>
        <input type="text" class="option" id="options_pause_key"/>
      </div>
    </div>
  </div>
  <div id='debug'></div>
</body>


</html>
